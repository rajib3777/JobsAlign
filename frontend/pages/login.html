{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | JobsAlign</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative flex items-center justify-center min-h-screen overflow-hidden">

  <!-- Background -->
  <div class="absolute inset-0">
    <img src="{% static 'images/login.jpg' %}" class="w-full h-full object-cover filter blur-lg scale-105 brightness-50">
  </div>

  <!-- Container -->
  <div class="relative z-10 flex flex-col md:flex-row w-full max-w-5xl bg-white/10 backdrop-blur-md shadow-2xl rounded-2xl overflow-hidden border border-white/20">
    <div class="hidden md:flex md:w-1/2 items-center justify-center bg-gradient-to-br from-blue-600 to-cyan-500 p-8">
      <img src="{% static 'images/login.jpg' %}" class="w-4/5 rounded-lg shadow-lg">
    </div>

    <!-- Login Section -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center text-center text-gray-200">
      <img src="{% static 'images/logo.jpeg' %}" class="w-36 h-auto mx-auto mb-6 rounded-full bg-white p-2 shadow-lg ring-4 ring-blue-300/50">
      <h2 class="text-3xl font-bold mb-4 text-white">Welcome Back</h2>
      <p class="text-gray-300 mb-8">Login to your JobsAlign account</p>

      <form id="loginForm" class="space-y-5 text-left">
        <div>
          <label class="block text-gray-100 mb-1">Email</label>
          <input id="email" type="email" placeholder="Enter your email"
                 class="w-full px-4 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 bg-white/10 text-white placeholder-gray-300">
        </div>

        <div>
          <label class="block text-gray-100 mb-1">Password</label>
          <input id="password" type="password" placeholder="Enter your password"
                 class="w-full px-4 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 bg-white/10 text-white placeholder-gray-300">
        </div>

        <div class="flex items-center justify-between text-sm">
          <a href="{% url 'password_reset_request' %}" class="text-blue-400 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition">
          Login
        </button>
      </form>

      <p id="message" class="mt-4 text-center text-sm"></p>

      <p class="mt-6 text-gray-300">
        Don‚Äôt have an account?
        <a href="{% url 'register_page' %}" class="text-blue-400 font-semibold hover:underline">Register</a>
      </p>
    </div>
  </div>

  <!-- ‚úÖ JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.textContent = "‚ö†Ô∏è Please fill in both fields.";
        msg.className = "text-yellow-300 text-center";
        return;
      }

      msg.textContent = "‚è≥ Logging in...";
      msg.className = "text-yellow-300 text-center";

      try {
        // 1Ô∏è‚É£ Login Request
        const resp = await fetch("/api/accounts/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          msg.className = "text-red-400 text-center";
          msg.textContent = data.detail || "‚ùå Invalid credentials.";
          return;
        }

        // 2Ô∏è‚É£ Save Tokens
        localStorage.setItem("access_token", data.access);
        localStorage.setItem("refresh_token", data.refresh);

        // 3Ô∏è‚É£ Fetch Profile to detect role
        const profileResp = await fetch("/api/accounts/profile/", {
          headers: { "Authorization": "Bearer " + data.access }
        });
        const profile = await profileResp.json();
        const role = profile.user_type?.toLowerCase() || "unknown";

        localStorage.setItem("user_type", role);

        msg.className = "text-green-400 text-center";
        msg.textContent = "‚úÖ Login successful! Redirecting...";

        // 4Ô∏è‚É£ Role-based redirect (üîó corrected for Django URL pattern)
        setTimeout(() => {
        if (role === "freelancer") {
          window.location.href = "/frontend/pages/freelancer_dashboard.html";
        } else if (role === "buyer") {
          window.location.href = "/frontend/pages/buyer_dashboard.html";
        } else if (role === "referrer") {
          window.location.href = "/frontend/pages/referrer_dashboard.html";
        } else {
          window.location.href = "/";
        }
      }, 1000);
      } catch (err) {
        console.error("Login error:", err);
        msg.className = "text-red-400 text-center";
        msg.textContent = "‚ö†Ô∏è Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
