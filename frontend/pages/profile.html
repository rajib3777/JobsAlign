{% load static %}
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Profile</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div id="profileArea" class="bg-white p-6 rounded shadow"></div>
  </div>

  <script src="/frontend/js/auth.js"></script>
  <script>
    (async function(){
      try {
        const resp = await fetchWithAuth('/api/accounts/profile/');
        if (!resp.ok) { TokenService.clear(); window.location='/frontend/pages/login.html'; return; }
        const u = await resp.json();
        document.getElementById('profileArea').innerHTML = `
          <div class="flex items-center gap-6">
            <img src="${u.profile_image||'/frontend/images/default-avatar.png'}" class="w-28 h-28 rounded-full">
            <div>
              <h2 class="text-2xl font-semibold">${u.full_name || u.username}</h2>
              <p class="text-sm text-gray-600">${u.email}</p>
              <p class="mt-2">${u.is_verified ? '<span class="text-green-600">Verified</span>' : '<span class="text-yellow-500">Unverified</span>'}</p>
              ${u.is_verified ? '' : '<button id="req" class="ml-2 px-3 py-1 bg-blue-600 text-white rounded">Request Verification</button>'}
            </div>
          </div>
          <div class="mt-6">
            <h3 class="font-semibold">About</h3>
            <p class="text-sm text-gray-700 mt-2">${u.bio || 'â€”'}</p>
          </div>
        `;
        const btn = document.getElementById('req');
        if (btn) btn.addEventListener('click', async () => {
          const r = await fetchWithAuth('/api/verification/request/', { method:'POST' });
          if (r.ok) alert('Verification requested'); else alert('Failed');
        });
      } catch (err) { console.error(err); }
    })();
  </script>
</body></html>
