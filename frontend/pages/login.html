{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | JobsAlign</title>

  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative flex items-center justify-center min-h-screen overflow-hidden">

  <!-- üîπ Background Image -->
  <div class="absolute inset-0">
    <img src="{% static 'images/login.jpg' %}" 
         alt="Background" 
         class="w-full h-full object-cover filter blur-lg scale-105 brightness-50">
  </div>

  <!-- üîπ Main Container -->
  <div class="relative z-10 flex flex-col md:flex-row w-full max-w-5xl bg-white/10 backdrop-blur-md shadow-2xl rounded-2xl overflow-hidden border border-white/20">

    <!-- üîπ Left Side Image -->
    <div class="hidden md:flex md:w-1/2 items-center justify-center bg-gradient-to-br from-blue-600 to-cyan-500 p-8">
      <img src="{% static 'images/login.jpg' %}" 
           alt="Login illustration" 
           class="w-4/5 rounded-lg shadow-lg">
    </div>

    <!-- üîπ Right Login Section -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center text-center text-gray-200">
      <img src="{% static 'images/logo.jpeg' %}" 
           alt="JobsAlign Logo" 
           class="w-36 h-auto mx-auto mb-6 rounded-full bg-white p-2 shadow-lg ring-4 ring-blue-300/50">

      <h2 class="text-3xl font-bold mb-4 text-white">Welcome Back</h2>
      <p class="text-gray-300 mb-8">Login to your JobsAlign account</p>

      <form id="loginForm" class="space-y-5 text-left">
        {% csrf_token %}
        <div>
          <label class="block text-gray-100 mb-1">Email</label>
          <input id="email" type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white/10 text-white placeholder-gray-300">
        </div>

        <div>
          <label class="block text-gray-100 mb-1">Password</label>
          <input id="password" type="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white/10 text-white placeholder-gray-300">
        </div>

        <div class="flex items-center justify-between text-sm">
          <a href="{% url 'password_reset_request' %}" class="text-blue-400 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition">
          Login
        </button>
      </form>

      <p id="message" class="mt-4 text-center text-sm"></p>

      <p class="mt-6 text-gray-300">
        Don‚Äôt have an account?
        <a href="{% url 'register_page' %}" class="text-blue-400 font-semibold hover:underline">Register</a>
      </p>
    </div>
  </div>

  <!-- ‚úÖ JS: Backend Integration -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      if (!email || !password) {
        messageBox.textContent = "‚ö†Ô∏è Please enter both email and password.";
        messageBox.className = "text-yellow-300 text-center";
        return;
      }

      messageBox.textContent = "‚è≥ Logging in...";
      messageBox.className = "text-yellow-300 text-center";

      try {
        const response = await fetch("/api/accounts/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          // ‚úÖ Token save
          localStorage.setItem("access_token", result.access);
          localStorage.setItem("refresh_token", result.refresh);
          localStorage.setItem("user_type", result.user_type);

          messageBox.className = "text-green-400 text-center";
          messageBox.textContent = "‚úÖ Login successful! Redirecting...";

          // ‚úÖ Role-based redirect
          setTimeout(() => {
            if (result.user_type === "freelancer") {
              window.location.href = "/frontend/pages/freelancer_dashboard.html";
            } else if (result.user_type === "buyer") {
              window.location.href = "/frontend/pages/buyer_dashboard.html";
            } else if (result.user_type === "referrer") {
              window.location.href = "/frontend/pages/referrer_dashboard.html";
            } else {
              window.location.href = "/";
            }
          }, 1500);

        } else {
          messageBox.className = "text-red-400 text-center";
          messageBox.textContent = result.detail || "Invalid credentials.";
        }
      } catch (error) {
        messageBox.className = "text-red-400 text-center";
        messageBox.textContent = "‚ö†Ô∏è Server error. Please try again later.";
      }
    });
  </script>

</body>
</html>
